<!DOCTYPE html>
<html>

<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">

				// shader variables for vertex position and color
attribute vec4 vPosition;
attribute vec4 vColor;
				// varying qualifier is used for variables that pass on to
				// the fragment shader
varying vec4 fColor;		

void main() {

    gl_Position.x = vPosition.x;
    gl_Position.y = vPosition.y; 
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

						// pass the vertex color to fragment shader
	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

					// vertex color coming from the vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="./webgl-utils.js"></script>
<script type="text/javascript" src=".//initShaders.js"></script>
<script type="text/javascript" src=".//MV.js"></script>
<script type="text/javascript" src=".//osm_data.js"></script>
<script type="text/javascript" src="osm2.js"></script>
</head>   

<body>
<button id="Direction">Change Rotation Direction</button>

<select id="Controls" size="3">
    <option value="0">Toggle Rotation Direction</option>
    <option value="1">Spin Faster</option>
    <option value="2">Spin Slower</option>
</select>

<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
